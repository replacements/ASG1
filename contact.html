<div class="form-body">

<div id="form">
<h3 class="form-h3">Contact us</h3>

<form id="form-id" class="form-class" action ="https://formsubmit.co/javierlam200518@gmail.com" method="POST">
    
    <div class="form-group">
        <label for="Name" class="label">Your name</label>
        <div class="input-group">
            <input type="text" id="Name" name="Name" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label for="Email" class="label">Your email address</label>
        <div class="input-group">
            <input type="email" name="email" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label for="Message" class="label">Your message</label>
        <div class="input-group">
            <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" required></textarea>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" id="button" class="btn">Send Message</button>
    </div>
    
    

</form>
</div>
